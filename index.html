<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- boot 스트랩 이용 하는 부분 .-->
  <title>Github Finder</title>
</head>
<body>
  <nav class="navbar bg-primary" data-bs-theme="dark" >
    <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a> <!--링크를 비워 두기 위해서 a태그에 #값 저장 =void-->
    </div>
    <br>
 
  </nav>

  <main class="SearchContainer">
    <div class="search card card-body bg-light">
      <h1 class="title">Search Github Users</h1>
      <p class="description">Enter a Username to fetch a user profile and repos</p>
      <input type="text" id="searchUser" class="form-control" placeholder="input">
    </div>
    <br>
    <div id="profile"></div>
  </main>

  <footer class="mt-5 p-3 text-center bg-light text-muted">Github Finder &copy; </footer>
  <!-- footer 부분 생성 이고 &copy는 copyright 문자를 출력하기 위해서 &copy == entity라고 부름. -->

   <!-- Scripts -->
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <!-- 부트스트랩 Java script 로  연결하기. .  -->
</body>
</html>
